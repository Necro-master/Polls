<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ answer }}</title>
</head>
<body>
{% for q, answers in question_answers %}
    <h4>{{ q }}</h4>
    {% for a in answers %}
        {% if a.1 == True %}
            <b>{{ a.0 }}</b>
        {% else %}
            {{ a.0 }}
        {% endif %}
        <br>
    {% endfor %}
{% endfor %}
</body>
</html>
